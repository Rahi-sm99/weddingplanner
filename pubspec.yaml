name: wedding_planner
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  video_player: ^2.8.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.jpg"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/catering.jpg
    - assets/images/city_gardens.jpg
    - assets/images/grand_ballroom.jpg
    - assets/images/honeymoon.jpg
    - assets/images/icon.jpg
    - assets/images/logo.png
    - assets/images/mehendi.jpg
    - assets/images/mountain_view_resort.jpg
    - assets/images/photography.jpg
    - assets/images/rustic_manor.jpg
    - assets/images/sangeet.jpg
    - assets/images/the_lake_house.jpg
    - assets/images/venue.jpg
